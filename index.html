<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>~/penguinify</title>
        <link href="css/output.css" rel="stylesheet">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap');
        </style>
    </head>
    <body class="frappe bg-ctp-base overflow-hidden">
        <div class="w-full h-screen flex justify-center items-center overflow-hidden flex-col">
            <div id="particles-js" class="absolute scale-intro overflow-hidden blur-anim" style="animation-duration: 2s"></div>
            <div class="text-ctp-sapphire text-8xl block" style="font-family: 'Nunito', sans-serif;">
                <span class="flex scale-intro font-extrabold" id="title">
                    <p class="intro" style="animation-delay: 0s;">p</p>
                    <p class="intro" style="animation-delay: 0.05s;">e</p>
                    <p class="intro" style="animation-delay: 0.1s;">n</p>
                    <p class="intro" style="animation-delay: 0.15s;">g</p>
                    <p class="intro" style="animation-delay: 0.2s;">u</p>
                    <p class="intro" style="animation-delay: 0.25s;">i</p>
                    <p class="intro" style="animation-delay: 0.3s;">n</p>
                    <p class="intro" style="animation-delay: 0.35s;">i</p>
                    <p class="intro" style="animation-delay: 0.4s;">f</p>
                    <p class="intro" style="animation-delay: 0.45s;">y</p>
                </span>

            </div>

        </div>
    
    </body>

    <script src="./particles.min.js">
    </script>
    <script src="./js/app.js">

    </script>
</html>
